    <h1>CONTACT ME</h1>
    <h6>Get in touch</h6>
    <!-- <main class="background-fill-container"></main> -->
    <div class="containerbg">
      <form action="">
        <label style="letter-spacing: 3px" for="name" id="names">NAME</label
        ><br />
        <input
          type="text"
          id="names"
          name="contactInfo"
          placeholder="please enter your name"
          required
        />
        <br />
        <label style="letter-spacing: 3px" for="email" id="emails">EMAIL</label
        ><br />
        <input
          type="email"
          id="emails"
          name="contactInfo"
          placeholder="please enter your email"
          required
        />
        <br />
        <p style="letter-spacing: 3px">MESSAGE</p>
        <textarea name="contactInfo" id="comment" cols="10" rows="6">
Enter your messages here...</textarea
        >
        <br />
        <input class="button" type="submit" value="SUMIT" />
        <input class="button" type="reset" value="RESET" />
      </form>
    </div>
